de:
  home:
    title: "Herzlich willkommen zu unserem mySmartGrid-Experiment!"
    subtitle:
      a: "Unser Anliegen ist es Ihnen zu demonstrieren, wie eine Echtzeitanzeige direkt im Browser aussehen könnte."
      b: "Deshalb möchten wir Sie darauf hinweisen, dass sich hinter dieser Seite momentan noch keine echte Funktionalität verbirgt."
    paragraph:
      a: "Die Idee sieht folgendermaßen aus:"
      b: "Sobald Ihr Flukso einen neuen Wert misst, wird dieser an einen unserer Server übertragen. Der Server wiederum schickt den neuen Messwert direkt an Ihren Browser: Somit wird Ihnen immer der neueste Wert angezeigt. Sobald z.B. der Wasserkocher eingeschaltet wird, können Sie die Veränderungen im Verbrauch direkt sehen (siehe Abbildung links)."
      c: "Die Echtzeitanzeige ist fraglos ein sehr schönes Feature. Gleichzeitig bedeutet dies jedoch auch, dass wir sehr viel an unserer Serverstruktur sowie am Flukso ändern müssen, damit wir Ihnen diese Anzeige auch zuverlässig anbieten können."
      d: "Bisher überträgt Ihr Flukso einmal pro Minute einen Messwert an uns. Bei tausend Fluksos bedeutet dies, dass unser Server pro Sekunde knapp 17 Werte verarbeitet. Die Umstellung auf eine Echtzeitangabe bedeutet, dass unser Server 1000 Werte pro Sekunde verarbeiten muss und Ihnen als Besucher der Webseite diese Werte auch kontinuierlich zugänglich macht."
      e: "Dieser Demonstrator ist momentan nur ein Mockup, d.h. es verbirgt sich noch keine echte Funktionalität dahinter. Die Software simuliert lediglich wie Werte an ihren Browser gesendet werden. Wir möchten Ihnen in Zukunft diese Funktion gerne zur Verfügung stellen und arbeiten daran, diese Anzeige fest in mySmartGrid zu integrieren."
      f: "Wir freuen uns auf Ihr"

